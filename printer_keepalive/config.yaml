name: "Printer Keepalive"
version: "0.4.0"
slug: "printer_keepalive"
description: "Multi-printer IPP keepalive printing with HA device discovery and IPP health telemetry."
url: "https://github.com/toml0006/ha-printer-health/tree/main/printer_keepalive"
services:
  - mqtt:want
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: "application"
boot: "auto"
init: false
homeassistant_api: true
host_network: true
ingress: true
ingress_port: 8099
panel_title: "Printer Keepalive"
panel_icon: "mdi:printer"
options:
  printers: []
  printer_uri: ""
  printer_type: "inkjet"
  default_template: "home_summary"
  auto_print_enabled: true
  auto_print_interval_hours: 168
  status_poll_interval_minutes: 15
  failure_retry_minutes: 60
  discovery_enabled: true
  discovery_interval_minutes: 180
  discovery_timeout_seconds: 6
  discovery_ipp_query_timeout_seconds: 8
  discovery_include_ipps: true
  title: "Printer Keepalive"
  footer: "Generated by Home Assistant"
  weather_entity: ""
  entity_ids: []
  mqtt:
    enabled: true
    discovery_prefix: "homeassistant"
    topic_prefix: "printer_keepalive"
    retain: true
    client_id: "printer_keepalive"
  ha_url: ""
  ha_token: ""
  addon_page_url: ""
  auth_token: ""
schema:
  printers:
    - id: str?
      name: str
      printer_uri: str
      printer_type: list(inkjet|laser)?
      enabled: bool?
      cadence_hours: int(1,720)?
      template: list(color_bars|home_summary|weather_snapshot|entity_report|hybrid)?
      weather_entity: str?
      entity_ids:
        - str?
      title: str?
      footer: str?
  printer_uri: str?
  printer_type: list(inkjet|laser)?
  default_template: list(color_bars|home_summary|weather_snapshot|entity_report|hybrid)?
  auto_print_enabled: bool
  auto_print_interval_hours: int(1,720)
  status_poll_interval_minutes: int(1,1440)
  failure_retry_minutes: int(1,1440)
  discovery_enabled: bool
  discovery_interval_minutes: int(1,1440)
  discovery_timeout_seconds: int(1,30)
  discovery_ipp_query_timeout_seconds: int(1,30)
  discovery_include_ipps: bool
  title: str?
  footer: str?
  weather_entity: str?
  entity_ids:
    - str?
  mqtt:
    enabled: bool
    discovery_prefix: str
    topic_prefix: str
    retain: bool
    client_id: str
  ha_url: str?
  ha_token: password?
  addon_page_url: str?
  auth_token: password?
